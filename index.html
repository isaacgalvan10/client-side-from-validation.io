<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>
    <div class="main-content">
      <div class="mini-card">
        <span><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</span>
      </div>
      <div class="form-card">
        <form action="/">
          <div>
            <input id="name" name="name" placeholder="First Name" type="text">
          </div>
          <div>
            <input id="last-name" name="last-name" placeholder="Last Name" type="text">
          </div>
          <div>
            <input id="email" name="email" placeholder="Email Address" type="email">
          </div>
          <div>
            <input id="password" name="password" placeholder="Password" type="password">
          </div>
        </form>
        <button type="submit">CLAIM YOUR FREE TRAIL</button>
        <div class="terms">
          <span>By clicking the button, you are agreeing to our <a href="/">Terms and Services</a></span>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
